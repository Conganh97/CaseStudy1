<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
    let canvas = document.getElementById('canvas')
    let c = canvas.getContext('2d')
    class Ovuong {
        constructor(x,y) {
            this.x=x
            this.y=y
            this.width = 40
            this.height=40
        }
        draw() {
            c.fillStyle = "blue"
            c.fillRect(this.x,this.y,this.width,this.height)
        }
    }
    let a= new Ovuong(40,40)
    a.draw()
</script>
</html>
